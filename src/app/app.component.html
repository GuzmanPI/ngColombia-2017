<img class="ng-colombia" src="http://ng-colombia.org/assets/img/ng-colombia-logo.svg">

<app-geo-entities (onSelectCountry)="selectCountry($event)"
                  (onSelectState)="selectState($event)"
                  (onSelectCity)="selectCity($event)"></app-geo-entities>

<p class="geo-entity country">{{country | json}}</p>
<p class="geo-entity state">{{state | json}}</p>
<p class="geo-entity city">{{city | json}}</p>
